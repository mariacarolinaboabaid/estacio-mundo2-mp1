<head>

<body class="container-fluid">
    <!-- NAVBAR -->
    <nav id="main_navbar" class="navbar navbar-dark  navbar-expand-md py-0 fixed-top">
        <span class="navbar-brand">MENU</span>
        <!-- COLLAPSE AND BUTTON TOGGLER -->
        <button class="navbar-toggler shadow-sm" data-bs-toggle="collapse" data-bs-target="#nav_links"
            aria-label="Toggle Navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- LINKS NAVBAR -->
        <div id="nav_links" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="receitas.html">Receitas</a></li>
                <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
            </ul>
        </div>
    </nav>

    <!-- HEADER -->
    <h1 id="title">EFETUE SEU CADASTRO</h1>

    <!-- FORMULÁRIO -->
    <div class="container-fluid">
        <form action="https://formsubmit.co/carolkboabaid@gmail.com" method="POST">

            <!-- Nome -->
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="nome">Nome</label>
                    <input id="nome" name="Nome" class="form-control" type="text" required>
                </div>
            </div>

            <!-- E-mail -->
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="email">E-mail</label>
                    <input id="email" name="E-mail" class="form-control" type="email" required>
                </div>
            </div>

            <!-- Rua -->
            <div class="row">
                <div class="form-group col-lg-6">
                    <label for="rua">Rua</label>
                    <input id="rua" name="Rua" class="form-control" type="text" required>
                </div>
            </div>

            <!-- CEP -->
            <div class="row">
                <div class="form-group col-lg-4">
                    <label for="cep">CEP</label>
                    <input id="cep" name="CEP" class="form-control" type="text" required>
                </div>
            </div>

            <!-- Nº e Complemento -->
            <div class="row">
                <div class="form-group col-lg-3">
                    <label for="numero">Número</label>
                    <input id="numero" name="Numero" class="form-control" type="text" required>
                </div>
                <div class="form-group col-lg-3">
                    <label for="complemento">Complemento</label>
                    <input id="complemento" name="Complemento" class="form-control" type="text" required>
                </div>
            </div>

            <!-- Cidade, Estado e Botão -->
            <div class="row">
                <div class="form-group col-lg-4">
                    <label for="cidade">Cidade</label>
                    <input id="cidade" name="Cidade" class="form-control" type="text" required>
                </div>
                <div class="form-group col-lg-2">
                    <label for="estado">UF</label>
                    <input id="estado" name="Estado" class="form-control" type="text" required>
                </div>
                <div class="col-lg-2">
                    <input id="cadastro" type="submit" value="Cadastrar">
                </div>
            </div>
            <input type="hidden" name="assunto" value="Dados Envio Formulário">
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>

    <!-- FOOOTER -->
    <footer>
        <p>&copy;TIA ANASTÁCIA 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
